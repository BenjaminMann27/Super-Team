<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Team</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Super Team</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="igor.jpg" class="card-img-top" alt="igor">
          <div class="card-body">
            <h5 class="card-title">Igor Shesterkin</h5>
            <p class="card-text">The brick wall of New York, looking to bring the stanley cup home</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="aaron.jpg" class="card-img-top" alt="aaron">
          <div class="card-body">
            <h5 class="card-title">Aaron Judge</h5>
            <p class="card-text">A amazing captain and a very strong minded and physical player.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="jalen.jpg" class="card-img-top" alt="jalen">
          <div class="card-body">
            <h5 class="card-title">Jalen Brunson</h5>
            <p class="card-text">The leader of the New York Knicks, a true leader and absolute beast of a player</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
